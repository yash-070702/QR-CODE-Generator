<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>QR Generator</title>
    <link rel="shortcut icon" href="./images/qr-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="qr-header">
            <h1>Generate QR Code</h1>
           
            <input type="text" id="qr-text" placeholder="Type or paste URL here...">
            <div>     
                <label for="sizes">Select Size:</label>
                <select id="sizes">
                    <option value="100"> 100 X 100 </option>
                    <option value="200"> 200 X 200 </option>
                    <option value="250"> 250 X 250 </option>
                    <option value="270"> 300 X 300 </option>
                </select>
            </div>
     
        </div>
        <div class="qr-body"></div>
        <div class="qr-footer">
            <a href="" id="generateBtn">Generate</a>
            <a href="" id="downloadBtn" download="QR-CODE.jpg">Download</a>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Yash Aggarwal . All Rights Reserved.</p>
    </footer> 
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
